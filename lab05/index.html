<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="UTF-8">
    <title>OSM Landcover</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.leafletjs.com/leaflet/v1.7.0/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        padding: 0;
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div id='map'></div>

    <script>
    L.mapbox.accessToken = 'XXX';
    var map = L.mapbox.map('map')
        .setView([36.213852, -81.672401], 14) // coordinates and Zoom level set over Boone, NC
        .addLayer(L.mapbox.styleLayer('mapbox://styles/rivermont/cl0vbkih5000t15lspu8tsw53'));
    </script>
</body>
</html>
